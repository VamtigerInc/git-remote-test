<!doctype html>
<html>
    <head>
        <meta charset = "uft-8">

        <title>
            Git Basics
        </title>
    </head>

    <body>
        <header>
            <h1>
                Basic Git Commands
            </h1>
        </header>

        <dl>
            <dt>
                git init
            </dt>
            <dd>
                Create an empty Git repository or reinitialize an existing one
            </dd>

            <dt>
                git status
            </dt>
            <dd>
                Show the working tree status
            </dd>

            <dt>
                git add file
            </dt>
            <dd>
                Add file contents to the index
            </dd>

            <dt>
                git commit
            </dt>
            <dd>
                Record changes to the repository
            </dd>
        </dl>
    </body>
</html>
